<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Pocket Bloom (New)</title>
    <style>
        body {
            font-family: 'Amazon Ember', Arial, sans-serif;
            background: #eaeded;
            color: #111;
            margin: 0;
            padding: 0;
        }
        .amazon-header {
            background: #232f3e;
            color: #fff;
            padding: 18px 0 14px 32px;
            font-size: 1.7rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .amazon-main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin: 40px 0;
        }
        .amazon-image-box {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 32px 24px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
        }
        .product-image {
            width: 260px;
            height: 260px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 18px;
        }
        .amazon-details {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 32px 24px 32px;
            min-width: 340px;
            max-width: 400px;
        }
        .product-title {
            font-size: 1.7rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .product-desc {
            font-size: 1.1rem;
            margin-bottom: 18px;
        }
        .product-price {
            font-size: 1.5rem;
            color: #b12704;
            font-weight: bold;
            margin-bottom: 18px;
        }
        .purchase-box {
            background: #f3f3f3;
            border: 1px solid #dadada;
            border-radius: 8px;
            padding: 22px 18px 18px 18px;
            margin-top: 18px;
            text-align: center;
        }
        .purchase-btn {
            background: #ffd814;
            color: #111;
            padding: 14px 0;
            font-size: 1.1rem;
            border: 1px solid #fcd200;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .purchase-btn:hover {
            background: #f7ca00;
        }
        .back-link {
            display: inline-block;
            margin-top: 24px;
            color: #007185;
            text-decoration: none;
            font-size: 1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="amazon-header">pocketbloom<span style="color:#ffd814;">.com</span></div>
    <div class="amazon-main">
        <div class="amazon-image-box">
            <img src="download (2).jpg" alt="Pocket Bloom New" class="product-image">
        </div>
        <div class="amazon-details">
            <div class="product-title">Pocket Bloom</div>
            <div class="product-desc">The world's first artificial plant that speaks with YOUR voice. Record personal messages, memories, and love notes that bloom forever.</div>
            <div class="product-price">$19.99</div>
            <div style="margin-bottom:18px;text-align:left;">
                <label for="quantity2" style="font-size:1rem;font-weight:500;">Quantity:</label>
                <select id="quantity2" name="quantity2" style="margin-left:8px;padding:4px 8px;font-size:1rem;border-radius:4px;border:1px solid #ccc;">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="purchase-box">
                <div style="font-size:1.05rem;margin-bottom:10px;">FREE delivery <b>Friday</b> if you order within 2 hrs</div>
                <div style="display:flex;gap:12px;justify-content:center;">
                    <button class="purchase-btn" style="background:#ffa41c;border:1px solid #ff9900;color:#111;width:48%;" onclick="alert('This is a demo. Cart functionality coming soon!')">Add to Cart</button>
                    <button class="purchase-btn" onclick="alert('This is a demo. Payment integration coming soon!')" style="width:48%;">Buy Now</button>
                </div>
            </div>
    <a href="product.html" class="back-link" style="position:fixed;top:24px;left:24px;z-index:1000;background:#fff;padding:10px 18px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08);color:#007185;">&#8592; Back to Products</a>
            <a style="display:none"></a>
        </div>
    </div>
</body>
</html>
